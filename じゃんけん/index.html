<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>じゃんけん統計シミュレーター</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.jsをCDNで読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.0"></script>
</head>
<body>
    <div class="container">
        <h1>じゃんけん統計シミュレーター</h1>
        <p>さあ、君のじゃんけん運を統計でチェック！ 90回の対戦で、勝敗の確率を体験しよう！</p>
        
               <div id="gameArea">
            <p>現在の対戦回数: <span id="currentRound">0</span> / 90回</p>
            <div id="playerHandSelection">
                <button data-hand="0">グー</button>
                <button data-hand="1">チョキ</button>
                <button data-hand="2">パー</button>
            </div>
            <div id="roundResult" class="message-area small">
                <!-- 1回ごとのじゃんけん結果 -->
            </div>
            <p>
                あなたが出した手: <span id="playerChoice">？</span>
                <span id="playerChoiceIcon"></span> <!-- ★アイコン表示用spanを追加 ★-->
            </p>
            <p>
                PCが出した手: <span id="computerChoice">？</span>
                <span id="computerChoiceIcon"></span> <!-- ★アイコン表示用spanを追加 ★-->
            </p>
            <p>現在の勝ち数: <span id="currentWins">0</span> / <span id="currentTotalRounds">0</span></p>
        </div>

        <div id="finalResults" class="hidden">
            <h2>最終結果</h2>
            <p>総試行回数: <span id="totalRoundsFinal"></span>回</p>
            <p>あなたの最終勝ち数: <span id="finalWins"></span>回</p>
            <p>負け: <span id="finalLosses"></span>回</p>
            <p>あいこ: <span id="finalDraws"></span>回</p>
            <p>勝ち数（期待値）: <span id="expectedWinsFinal"></span>回</p>
            <p>標準偏差: <span id="stdDevFinal"></span></p>
            <p>Z値: <span id="zScoreFinal"></span></p>

            <div id="messageAreaFinal" class="message-area">
                <!-- ここに特別なメッセージが表示されます -->
            </div>

            <div class="chart-container">
                <canvas id="myChart"></canvas>
                <button id="downloadChartButton" class="download-button">グラフをPNGで保存</button>
            </div>
            <button id="resetGameButton" class="reset-button">もう一度遊ぶ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
